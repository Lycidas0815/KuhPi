<!doctype html>
<html>
  <head>
    <title>Raspberry Pi Weather Station</title>

    <!-- Vendor assets -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.bundle.min.js"></script>

    <!-- App Assets -->
    <script src="/js/data-display.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/history-display.js"></script>

    <!-- Google Maps specifically loaded after data-display.js for initMap -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&callback=initMap&libraries=places"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/jquery-jsonview/dist/jquery.jsonview.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>
  <body>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span><img src="images/raspberry-pi-logo.svg" alt="Raspberry Pi logo" width=20></span>
            <span>&nbsp;Raspberry Pi Weather Station</span>
          </a>
        </div>
        <div class="nav navbar-nav navbar-right">
          <small><span id="node-version" class="navbar-text"></span></small>
        </div>
      </div>
    </nav>
    <div class="container-fluid text-center">
      <div id="data-container">
        <div id="table-row">
          <div id="gauge-col">
            <div id="temperature-gauge" class="gauge"></div>
            <div id="humidity-gauge" class="gauge"></div>
            <div id="pressure-gauge" class="gauge"></div>
            <div id="lux-gauge" class="gauge"></div>
          </div>
          <div id="map-canvas"></div>
          <div class="chart">
            <canvas id="temperatureChart" height="100px"></canvas>
            <canvas id="humidityChart" height="100px"></canvas>
            <canvas id="pressureChart" height="100px"></canvas>
            <canvas id="luxChart" height="100px"></canvas>
          </div>
          <div id="raw-data">
            <pre id="raw-data-json"></pre>
          </div>
          <div id="raw-data">
            <pre id="raw-location-json"></pre>
          </div>
        </div>
      </div>
      <br>
    </div>
 </body>
</html>
